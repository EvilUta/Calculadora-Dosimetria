<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Pena</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      background-color: #fafafa;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
      min-height: 80px;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Pena</h1>

    <label>Pena Base (anos):
      <input type="number" id="penaBase" step="0.01" min="0" />
    </label>

    <label>M√°ximo Legal (anos):
      <input type="number" id="maximoLegal" step="0.01" min="0" />
    </label>

    <div class="checkbox-group">
      <strong>Agravantes:</strong>
      <label><input type="checkbox" value="Reincid√™ncia" />Reincid√™ncia</label>
      <label><input type="checkbox" value="Motivo torpe" />Motivo torpe</label>
      <label><input type="checkbox" value="Meio cruel" />Meio cruel</label>
      <label><input type="checkbox" value="Trai√ß√£o ou emboscada" />Trai√ß√£o ou emboscada</label>
      <label><input type="checkbox" value="Dificultar defesa da v√≠tima" />Dificultar defesa da v√≠tima</label>
    </div>

    <div class="checkbox-group">
      <strong>Atenuantes:</strong>
      <label><input type="checkbox" value="Confiss√£o espont√¢nea" />Confiss√£o espont√¢nea</label>
      <label><input type="checkbox" value="Menoridade" />Menoridade</label>
      <label><input type="checkbox" value="Pouca instru√ß√£o" />Pouca instru√ß√£o</label>
      <label><input type="checkbox" value="Ignor√¢ncia ou erro" />Ignor√¢ncia ou erro</label>
      <label><input type="checkbox" value="Boa conduta anterior" />Boa conduta anterior</label>
    </div>

    <div class="checkbox-group">
      <strong>Causas de Aumento:</strong>
      <label><input type="checkbox" value="1/6" />Concurso de agentes (1/6)</label>
      <label><input type="checkbox" value="1/6" />Crime contra crian√ßa (1/6)</label>
      <label><input type="checkbox" value="1/2" />Crime durante calamidade (1/2)</label>
      <label><input type="checkbox" value="2/2" />Uso de explosivo (2/2)</label>
    </div>

    <div class="checkbox-group">
      <strong>Causas de Redu√ß√£o:</strong>
      <label><input type="checkbox" value="1/3" />Tentativa (1/3)</label>
      <label><input type="checkbox" value="1/2" />Arrependimento posterior (1/2)</label>
      <label><input type="checkbox" value="1/6" />Participa√ß√£o de menor import√¢ncia (1/6)</label>
      <label><input type="checkbox" value="2/3" />Colabora√ß√£o premiada (2/3)</label>
    </div>

    <label>Crime Hediondo?
      <select id="hediondo">
        <option value="nao">N√£o</option>
        <option value="sim">Sim</option>
      </select>
    </label>

    <div class="checkbox-group">
      <strong>Circunst√¢ncias Gerais:</strong>
      <label><input type="checkbox" id="favoravel" />‚úÖ Favor√°vel (-1/6)</label>
      <label><input type="checkbox" id="desfavoravel" />‚ùå Desfavor√°vel (+1/6)</label>
    </div>

    <div style="margin-top: 15px;">
      <button onclick="calcularPena()">Calcular</button>
      <button onclick="copiarRelatorio()">Copiar Relat√≥rio</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function aplicarFatores(pena, fatores, operacao = 'aumento') {
      let explicacoes = [];
      fatores.forEach(fator => {
        const match = fator.match(/(\d+)\/(\d+)/);
        if (match) {
          const num = parseInt(match[1]);
          const den = parseInt(match[2]);
          const fracao = num / den;
          const valor = pena * fracao;
          if (operacao === 'aumento') {
            pena += valor;
            explicacoes.push(`Aumento de ${num}/${den} (${(fracao * 100).toFixed(1)}%) ‚Üí ${pena.toFixed(2)} anos`);
          } else if (operacao === 'reducao') {
            pena -= valor;
            explicacoes.push(`Redu√ß√£o de ${num}/${den} (${(fracao * 100).toFixed(1)}%) ‚Üí ${pena.toFixed(2)} anos`);
          }
        }
      });
      return { pena, explicacoes };
    }

    function calcularPena() {
      let penaBase = parseFloat(document.getElementById('penaBase').value);
      const maximo = parseFloat(document.getElementById('maximoLegal').value);
      const hediondo = document.getElementById('hediondo').value;
      const favoravel = document.getElementById('favoravel').checked;
      const desfavoravel = document.getElementById('desfavoravel').checked;

      if (isNaN(penaBase)) {
        alert("Insira a pena base.");
        return;
      }

      let relatorio = `üîπ Pena Base: ${penaBase.toFixed(2)} anos\n`;

      // Agravantes (simples +1 ano por qualquer agravante marcado)
      const agravantes = Array.from(document.querySelectorAll('.checkbox-group:nth-of-type(1) input:checked')).map(e => e.value);
      if (agravantes.length) {
        relatorio += `\nüî∏ Agravantes:\n${agravantes.join(", ")}`;
        penaBase += 1;
        relatorio += `\n+1 ano ‚Üí ${penaBase.toFixed(2)} anos`;
      }

      // Atenuantes (simples -1 ano por qualquer atenuante marcado)
      const atenuantes = Array.from(document.querySelectorAll('.checkbox-group:nth-of-type(2) input:checked')).map(e => e.value);
      if (atenuantes.length) {
        relatorio += `\n\nüî∏ Atenuantes:\n${atenuantes.join(", ")}`;
        penaBase -= 1;
        relatorio += `\n-1 ano ‚Üí ${penaBase.toFixed(2)} anos`;
      }

      // Causas de Aumento (fra√ß√µes)
      const aumentos = Array.from(document.querySelectorAll('.checkbox-group:nth-of-type(3) input:checked')).map(e => e.value);
      if (aumentos.length) {
        const { pena, explicacoes } = aplicarFatores(penaBase, aumentos, 'aumento');
        relatorio += `\n\nüî∏ Causas de Aumento:\n${explicacoes.join('\n')}`;
        penaBase = pena;
      }

      // Causas de Redu√ß√£o (fra√ß√µes)
      const reducoes = Array.from(document.querySelectorAll('.checkbox-group:nth-of-type(4) input:checked')).map(e => e.value);
      if (reducoes.length) {
        const { pena, explicacoes } = aplicarFatores(penaBase, reducoes, 'reducao');
        relatorio += `\n\nüî∏ Causas de Redu√ß√£o:\n${explicacoes.join('\n')}`;
        penaBase = pena;
      }

      // Crime Hediondo
      if (hediondo === 'sim') {
        relatorio += `\n\nüîí Crime Hediondo: sim\n‚ö†Ô∏è Regime inicial: fechado, sem liberdade provis√≥ria (Lei 8.072/90)`;
      }

      // Circunst√¢ncias Gerais
      if (favoravel) {
        const reducao = penaBase * (1 / 6);
        penaBase -= reducao;
        relatorio += `\n\n‚úÖ Circunst√¢ncias Favor√°veis ‚Üí Redu√ß√£o de 1/6 ‚Üí -${reducao.toFixed(2)} ‚Üí ${penaBase.toFixed(2)} anos`;
      }
      if (desfavoravel) {
        const aumento = penaBase * (1 / 6);
        penaBase += aumento;
        relatorio += `\n\n‚ùå Circunst√¢ncias Desfavor√°veis ‚Üí Aumento de 1/6 ‚Üí +${aumento.toFixed(2)} ‚Üí ${penaBase.toFixed(2)} anos`;
      }

      // M√°ximo Legal
      if (!isNaN(maximo) && penaBase > maximo) {
        relatorio += `\n\n‚ö†Ô∏è Pena excede o m√°ximo legal (${maximo} anos), ajustando...`;
        penaBase = maximo;
      }

      // Garantir pena >= 0
      if (penaBase < 0) penaBase = 0;

      relatorio += `\n\n‚úÖ Pena Final: ${penaBase.toFixed(2)} anos`;

      document.getElementById('resultado').textContent = relatorio;
    }

    function copiarRelatorio() {
      const resultado = document.getElementById("resultado").textContent;
      navigator.clipboard.writeText(resultado).then(() => {
        alert("Relat√≥rio copiado!");
      }).catch(() => {
        alert("N√£o foi poss√≠vel copiar o relat√≥rio.");
      });
    }
  </script>
</body>
</html>
