<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Pena com Busca</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      position: relative;
    }
    input[type="number"], select, textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      background-color: #fafafa;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
      min-height: 150px;
    }
    #listaSugestoes {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      z-index: 10;
      border-radius: 0 0 5px 5px;
    }
    #listaSugestoes div {
      padding: 8px;
      cursor: pointer;
    }
    #listaSugestoes div:hover {
      background-color: #007bff;
      color: white;
    }
    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Pena com Busca de Crime</h1>

    <label for="crimeInput">C√≥digo ou Nome do Crime:
      <input type="text" id="crimeInput" autocomplete="off" placeholder="Ex: 121 - Homic√≠dio simples" oninput="filtrarCrimes()" />
      <div id="listaSugestoes"></div>
    </label>

    <label>Pena Base (anos):
      <input type="number" id="penaBase" step="0.01" min="0" />
    </label>

    <label>M√°ximo Legal (anos):
      <input type="number" id="maximoLegal" step="0.01" min="0" />
    </label>

    <div class="checkbox-group">
      <strong>Agravantes:</strong>
      <label><input type="checkbox" value="Reincid√™ncia" />Reincid√™ncia</label>
      <label><input type="checkbox" value="Motivo torpe" />Motivo torpe</label>
      <label><input type="checkbox" value="Meio cruel" />Meio cruel</label>
      <label><input type="checkbox" value="Trai√ß√£o ou emboscada" />Trai√ß√£o ou emboscada</label>
      <label><input type="checkbox" value="Dificultar defesa da v√≠tima" />Dificultar defesa da v√≠tima</label>
    </div>

    <div class="checkbox-group">
      <strong>Atenuantes:</strong>
      <label><input type="checkbox" value="Confiss√£o espont√¢nea" />Confiss√£o espont√¢nea</label>
      <label><input type="checkbox" value="Menoridade" />Menoridade</label>
      <label><input type="checkbox" value="Pouca instru√ß√£o" />Pouca instru√ß√£o</label>
      <label><input type="checkbox" value="Ignor√¢ncia ou erro" />Ignor√¢ncia ou erro</label>
      <label><input type="checkbox" value="Boa conduta anterior" />Boa conduta anterior</label>
    </div>

    <div class="checkbox-group">
      <strong>Causas de Aumento:</strong>
      <label><input type="checkbox" value="1/6" />Concurso de agentes (1/6)</label>
      <label><input type="checkbox" value="1/6" />Crime contra crian√ßa (1/6)</label>
      <label><input type="checkbox" value="1/2" />Crime durante calamidade (1/2)</label>
      <label><input type="checkbox" value="2/2" />Uso de explosivo (2/2)</label>
    </div>

    <div class="checkbox-group">
      <strong>Causas de Redu√ß√£o:</strong>
      <label><input type="checkbox" value="1/3" />Tentativa (1/3)</label>
      <label><input type="checkbox" value="1/2" />Arrependimento posterior (1/2)</label>
      <label><input type="checkbox" value="1/6" />Participa√ß√£o de menor import√¢ncia (1/6)</label>
      <label><input type="checkbox" value="2/3" />Colabora√ß√£o premiada (2/3)</label>
    </div>

    <label>Crime Hediondo?
      <select id="hediondo">
        <option value="nao">N√£o</option>
        <option value="sim">Sim</option>
      </select>
    </label>

    <div class="checkbox-group">
      <strong>Circunst√¢ncias Gerais:</strong>
      <label><input type="checkbox" id="favoravel" />‚úÖ Favor√°vel (-1/6)</label>
      <label><input type="checkbox" id="desfavoravel" />‚ùå Desfavor√°vel (+1/6)</label>
    </div>

    <div style="margin-top: 15px;">
      <button onclick="calcularPena()">Calcular</button>
      <button onclick="copiarRelatorio()">Copiar Relat√≥rio</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    // Lista exemplo de crimes com c√≥digo, nome e penas m√≠nima e m√°xima (anos)
    const crimes = [
      { codigo: "121", nome: "Homic√≠dio simples", penaMin: 6, penaMax: 20 },
      { codigo: "121-A", nome: "Homic√≠dio qualificado", penaMin: 12, penaMax: 30 },
      { codigo: "129", nome: "Les√£o corporal grave", penaMin: 1, penaMax: 5 },
      { codigo: "155", nome: "Furto simples", penaMin: 1, penaMax: 4 },
      { codigo: "171", nome: "Estelionato", penaMin: 1, penaMax: 5 },
      { codigo: "213", nome: "Viol√™ncia sexual", penaMin: 6, penaMax: 20 },
      { codigo: "121-B", nome: "Homic√≠dio culposo", penaMin: 1, penaMax: 3 },
      { codigo: "180", nome: "Abuso de confian√ßa", penaMin: 1, penaMax: 4 },
      { codigo: "288", nome: "Forma√ß√£o de quadrilha", penaMin: 1, penaMax: 3 },
      { codigo: "302", nome: "Homic√≠dio no tr√¢nsito", penaMin: 2, penaMax: 7 },
      { codigo: "302-A", nome: "Les√£o corporal no tr√¢nsito", penaMin: 1, penaMax: 3 },
      { codigo: "330", nome: "Corrup√ß√£o ativa", penaMin: 2, penaMax: 12 },
      { codigo: "332", nome: "Corrup√ß√£o passiva", penaMin: 2, penaMax: 12 },
      { codigo: "333", nome: "Concuss√£o", penaMin: 2, penaMax: 12 }
      // Adicione mais conforme desejar
    ];

    function filtrarCrimes() {
      const input = document.getElementById('crimeInput').value.toLowerCase();
      const lista = document.getElementById('listaSugestoes');
      lista.innerHTML = ''; // limpa sugest√µes

      if (input.length === 0) return;

      // Busca no c√≥digo ou no nome
      const sugestoes = crimes.filter(c => 
        c.codigo.toLowerCase().includes(input) || c.nome.toLowerCase().includes(input)
      ).slice(0, 10);

      sugestoes.forEach(crime => {
        const div = document.createElement('div');
        div.textContent = `${crime.codigo} - ${crime.nome}`;
        div.onclick = () => selecionarCrime(crime);
        lista.appendChild(div);
      });
    }

    function selecionarCrime(crime) {
      document.getElementById('crimeInput').value = `${crime.codigo} - ${crime.nome}`;
      document.getElementById('penaBase').value = crime.penaMin;
      document.getElementById('maximoLegal').value = crime.penaMax;
      document.getElementById('listaSugestoes').innerHTML = '';
    }

    function anosEMeses(anosDecimais) {
      const anos = Math.floor(anosDecimais);
      const meses = Math.round((anosDecimais - anos) * 12);
      let texto = '';
      if (anos > 0) texto += `${anos} ano${anos > 1 ? 's' : ''}`;
      if (meses > 0) texto += (texto ? ' e ' : '') + `${meses} m√™s${meses > 1 ? 'es' : ''}`;
      if (!texto) texto = '0 meses';
      return texto;
    }

    function aplicarFatores(pena, fatores, operacao = 'aumento') {
      let explicacoes = [];
      fatores.forEach(fator => {
        const match = fator.match(/(\d+)\/(\d+)/);
        if (match) {
          const num = parseInt(match[1]);
          const den = parseInt(match[2]);
          const fracao = num / den;
          const valor = pena * fracao;
          pena = operacao === 'aumento' ? pena + valor : pena - valor;
          explicacoes.push(`${operacao === 'aumento' ? 'Aumento' : 'Redu√ß√£o'} de ${num}/${den} (${(fracao * 100).toFixed(1)}%) ‚Üí ${anosEMeses(pena)} `);
        }
      });
      return { pena, explicacoes };
    }

    function calcularPena() {
      let penaBase = parseFloat(document.getElementById('penaBase').value);
      const maximo = parseFloat(document.getElementById('maximoLegal').value);
      const hediondo = document.getElementById('hediondo').value;
      const favoravel = document.getElementById('favoravel').checked;
      const desfavoravel = document.getElementById('desfavoravel').checked;

      if (isNaN(penaBase)) {
        alert("Insira a pena base.");
        return;
      }

      let relatorio = `üîπ Pena Base: ${anosEMeses(penaBase)}\n`;

      // Agravantes
      const agravantes = Array.from(document.querySelectorAll('.checkbox-group:nth-child(4) input:checked')).map(c => c.value);
      if (agravantes.length) {
        relatorio += `\n‚ö†Ô∏è Agravantes: ${agravantes.join(', ')}\n`;
        // Exemplo: 1 agravante = +1/6 (pode adaptar)
        penaBase += penaBase * 1/6 * agravantes.length;
      }

      // Atenuantes
      const atenuantes = Array.from(document.querySelectorAll('.checkbox-group:nth-child(5) input:checked')).map(c => c.value);
      if (atenuantes.length) {
        relatorio += `\n‚úÖ Atenuantes: ${atenuantes.join(', ')}\n`;
        penaBase -= penaBase * 1/6 * atenuantes.length;
      }

      // Causas de aumento
      const causasAumento = Array.from(document.querySelectorAll('.checkbox-group:nth-child(6) input:checked')).map(c => c.value);
      if (causasAumento.length) {
        relatorio += `\n‚¨ÜÔ∏è Causas de aumento: ${causasAumento.join(', ')}\n`;
        causasAumento.forEach(f => {
          const frac = parseFraction(f);
          penaBase += penaBase * frac;
        });
      }

      // Causas de redu√ß√£o
      const causasReducao = Array.from(document.querySelectorAll('.checkbox-group:nth-child(7) input:checked')).map(c => c.value);
      if (causasReducao.length) {
        relatorio += `\n‚¨áÔ∏è Causas de redu√ß√£o: ${causasReducao.join(', ')}\n`;
        causasReducao.forEach(f => {
          const frac = parseFraction(f);
          penaBase -= penaBase * frac;
        });
      }

      // Hediondo
      if (hediondo === 'sim') {
        relatorio += `\n‚ò†Ô∏è Crime hediondo: Limite m√°ximo de 30 anos.\n`;
        if (penaBase > 30) penaBase = 30;
      }

      // Circunst√¢ncias gerais
      if (favoravel) {
        relatorio += `\nüéØ Circunst√¢ncia geral favor√°vel (-1/6).\n`;
        penaBase -= penaBase * (1/6);
      }
      if (desfavoravel) {
        relatorio += `\n‚ö° Circunst√¢ncia geral desfavor√°vel (+1/6).\n`;
        penaBase += penaBase * (1/6);
      }

      // Limitar pela pena m√°xima legal
      if (penaBase > maximo) penaBase = maximo;

      relatorio += `\nüßÆ Pena final calculada: ${anosEMeses(penaBase)}\n`;

      // Exibir no resultado
      document.getElementById('resultado').textContent = relatorio;
    }

    function parseFraction(fracStr) {
      const parts = fracStr.split('/');
      if (parts.length === 2) {
        return parseFloat(parts[0]) / parseFloat(parts[1]);
      }
      return 0;
    }

    function copiarRelatorio() {
      const texto = document.getElementById('resultado').textContent;
      if (!texto) return alert("Nenhum resultado para copiar.");
      navigator.clipboard.writeText(texto).then(() => {
        alert("Relat√≥rio copiado para a √°rea de transfer√™ncia!");
      });
    }
  </script>
</body>
</html>
